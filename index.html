<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>All Surah by Introvert Halal Thoughts</title>
  </head>
  <body>
    <div class="container pt-5 pb-5">
      <h2 class="text-center pb-3 pt-3">Click any surah to Play</h2>

      <div class="btnWrapper d-flex justify-content-evenly pb-3">
        <button id="stop" type="button" class="btn btn-secondary btn-lg">
          Pause
        </button>
        <button id="strt" type="button" class="btn btn-secondary btn-lg">
          Play
        </button>
      </div>

      <div
        id="all_sura"
        class="d-flex flex-wrap justify-content-center justify-content-sm-between"
      >
        <audio id="audtg" type="audio/mpeg"></audio>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
